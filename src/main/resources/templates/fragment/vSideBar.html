<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:fragment="sideBar" class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- Sidebar user panel -->
			<div class="user-panel">
				<div class="pull-left image">
					<img th:src="@{/hdsn.jpg}" class="img-circle" alt="User Image" />
				</div>
				<div class="pull-left info">
					<p>撼地神牛</p>
					<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
				</div>
			</div>
			<!-- search form -->
			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="搜索..." /> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn"
							class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<!-- /.search form -->
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu" data-widget="tree">
				<li class="header">主菜单</li>
				<li  th:each="menu:${currentUser.menuMap}" class="active treeview"><a th:href="${menu.key.path}"> <i
						class="fa fa-dashboard"></i> <span th:text="${menu.key.getName()}"></span> <span
						class="pull-right-container"> <i
							class="fa fa-angle-left pull-right"></i>
					</span>
				</a>
					<ul class="treeview-menu">
						<li th:each="childMenu:${menu.value}"><a th:inline="text" th:href="${childMenu.path}"><i
								class="fa fa-circle-o"></i> [[${childMenu.name}]]</a></li>
					</ul></li>
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>
</body>
</html>
