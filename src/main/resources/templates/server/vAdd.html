<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/vHead :: head">
    <meta charset="UTF-8" />
    <title>添加服务器</title>
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

    <ul class="layui-tab-title">
        <li class="layui-this">单台服务器</li>
        <li>批量服务器</li>
    </ul>

    <div class="layui-tab-content">

        <div class="layui-tab-item layui-show">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputIP" class="col-sm-2 control-label">IP地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputIP" placeholder="IP地址" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUserName" class="col-sm-2 control-label">用户</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUserName" placeholder="用户" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">密码</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" placeholder="密码" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="layui-tab-item">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputIPstart" class="col-sm-2 control-label">IP地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputIPstart" placeholder="起始IP" />
                            </div>
                            <label for="inputIPend" class="col-sm-2 control-label">至</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputIPend" placeholder="截止IP" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUserName" class="col-sm-2 control-label">用户</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUserName" placeholder="用户" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">密码</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" placeholder="密码" />
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="box-footer">
    <button type="submit" class="btn btn-default">取消</button>
    <button type="submit" class="btn btn-info pull-right">保存</button>
</div>
</body>
<div th:replace="fragment/vJsLib :: jsLib"></div>
<script>
    layui.use('element', function(){
        var element = layui.element;
        // todo
    });
</script>
</html>
